{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LES</title>

</head>
<body>

        <div class="container">
            <h3 style="text-align: center; padding: 1em">Processar reclamação {{ reclamacao.id }}</h3>
        </div>

         <div class="container-fluid" style="padding: 0.5em">
             <div class="row">

                 <div class="col-md-4">
                     </div>
                 <div class="col-md-4 text-center" style="padding: 2em">
                     <form method="POST">
                        {% csrf_token %}

                         {{ form.as_p }}
                         <br>
                         <a class="btn btn-danger" style="color: white; margin-right: 2em; margin-top: 2em" href="{% url 'operation:index' parques.id %}">Voltar</a>
                         <button class="btn btn-primary" style="margin-top: 2em" type="submit">Processar</button>
                     </form>

                 <div>
                 <div class="col-md-4">
                 </div>

             </div>
         </div>
</body>
</html>
{% endblock %}
